<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO lista</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body id="body">

    <div id="app" class="mt-5" style="width: 50%; margin: auto;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-5">
                    <input v-model="ujElem.szoveg" type="text" id="todoInput">
                </div>
                <div class="col-sm-5">
                    <button v-on:click="hozzaad">Add to list</button>
                </div>
                <div class="col-sm-2"></div>
            </div>
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                    <h2>Things I've gotta get done:</h2>
                    <div v-for="(elem, index) in list">
                        <p>
                            <input v-on:click="kesz(index)" type="checkbox">
                            <span v-bind:class="{kesz: elem.kesz}">{{elem.szoveg}}</span>
                            <span v-on:click="torol(index)" class="jobbra">X</span>
                        </p>
                        <hr>
                    </div>
                </div>
                <div class="col-sm-2"></div>
            </div>            
        </div>        
    </div>

    <script>
        var app = new Vue({
        el: '#app',
        data: {
            ujElem: {                
                szoveg: "",
                kesz: false
            },
            list: []
        },
        methods: {
            hozzaad() {
                this.list.push({...this.ujElem})
                this.ujElem.szoveg = ""
            },
            kesz(index) {
                this.list[index].kesz = !this.list[index].kesz
            },
            torol(index){
                this.list.splice(index, 1)
            }
        }
        })
    </script>
    
</body>
</html>
